<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateRestaurantDetails.school.name}</h2>
    <h3>#{updateRestaurantDetails.school.city}</h3>
    <h:form>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <h:inputText id="name" value="#{updateRestaurantDetails.restaurant.name}" required="true"/>
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <h:inputText id="city" value="#{updateRestaurantDetails.restaurant.city}" required="true"/>
                </td>
            </tr>
        </table>
        <p><h:commandButton value="Update" action="#{updateRestaurantDetails.updateRestaurant}"/></p>
    </h:form>
    <h:outputText value="Other user has just modified the value. Try again to override" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    <h:form>
        <h:commandButton value="Average review score of the restaurant" disabled="#{getAverageReviewScore.ReviewScoreGenerationRunning}" action="#{getAverageReviewScore.generateAverageReviewScore()}">
            <f:param name="restaurantId" value="#{updateRestaurantDetails.restaurant.id}" />
        </h:commandButton>
        <h:outputText value="#{getAverageReviewScore.getReviewScoreGenerationStatus}" />
    </h:form>
</h:body>
</html>
